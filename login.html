<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karnataka Tourism</title>
    <link rel="stylesheet" href="login.css">
</head>
<body bacbackground="bg1.jpg" width="device-width" height="device-height">
 <div class ="header">
        <h1>Karnataka Tourism</h1></div>
        <div class="logo">
        <img src="logo.jpg" alt="Karnataka Tourism Logo">
        </div>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="home.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" href="#">Login</button>
        </form>
        <p>Don't have an account? <a href="sign.html">Sign up here</a></p>
    </div>
</body>
</html>
